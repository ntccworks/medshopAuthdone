<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <link  rel="stylesheet" type="text/css" href="sign_up.css">
      </head>
  <body>
    <div class="container ">
      <div class="top-header">
        <h3>Welcome to Pharma!</h3>
        <p>Create your account</p>
      </div>
      <form action="registeruser.jsp" method="post">
        <div class="user">`
          <i class="bx bxs-user-circle"></i>
          <input type="text" name="username" placeholder="Enter your username" />
        </div>
        <div class="email">
          <i class='bx bx-envelope' style='color:#1a73e8' ></i>
          <input type="email" name="email" placeholder="Enter your email" />
        </div>
        <div class="pass">
          <i class="bx bxs-lock-alt"></i>
          <input type="password" name ="password" placeholder="Enter your password" />
        </div>
        <div class="confirm">
          <i class="bx bxs-lock-alt"></i>
          <input type="password" name = "confPassword" placeholder="Re-enter your password" />
        </div>
        <div class="btn">
        <input type = "submit" value ="Sign up">
      </div>
      </form>
      
    </div>
    <p class="last">Already have an account? <a href="Login.html"> Log in </a></p>
  </body>
</html>
